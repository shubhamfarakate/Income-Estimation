<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Estimation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <!--Navbar-->

  <!-- As a heading -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Know whether a person is earning more than $50k annually or not!</span>
    </div>
  </nav>
  <!--Navbar ends-->
  <br>

    <div class="container">
        <form class="row g-3" action="{{ url_for('predict')}}" method="post">


            <div class="col-md-6">
            <label for="age" class="form-label">Age</label>
            <input type="number " class="form-control" id="age" name="age" required="required" >
            </div>
            <div class="col-md-6">
            <label for="fnlwgt" class="form-label">Final Weight</label>
            <input type="number " class="form-control" id="fnlwgt" name="fnlwgt" required="required" >
            </div>
            <div class="col-md-6">
            <label for="hours_per_week" class="form-label">How many hours do you work weekly?</label>
            <input type="number " class="form-control" id="hours_per_week" name="hours_per_week" required="required" >
            </div>
            <div class="col-md-6">
            <label for="education_num" class="form-label">Years of Education</label>
            <input type="number " class="form-control" id="education_num" name="education_num" required="required" >
            </div>
            <div class="col-md-6">
            <label for="capital_gain" class="form-label">Capital Gain</label>
            <input type="number " class="form-control" id="capital_gain" name="capital_gain" required="required" >
            </div>
            <div class="col-md-6">
            <label for="capital_loss" class="form-label">Capital Loss</label>
            <input type="number " class="form-control" id="capital_loss" name="capital_loss" required="required" >
            </div>

            <div class="col-md-6">
                <label for="Gender" class="form-label">Sex</label>
                <select name="Gender" id="Gender" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="Race" class="form-label">Race</label>
                <select name="Race" id="Race" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="race_Asian_Pac_Islander">Asian Pac Islander</option>
                    <option value="Amer-Indian-Eskimo">Amer Indian Eskimo</option>
                    <option value="race_Black">Black</option>
                    <option value="race_White">White</option>
                    <option value="race_Other">Other</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="Education" class="form-label">Education</label>
                <select name="Education" id="Education" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Preschool">Pre-school</option>
                    <option value="1st-4th">1st-4th</option>
                    <option value="5th-6th">5th-6th</option>
                    <option value="7th-8th">7th-8th</option>
                    <option value="9th">9th</option>
                    <option value="10th">10th</option>
                    <option value="11th">11th</option>
                    <option value="12th">12th</option>
                    <option value="Some-college">College</option>
                    <option value="HS-grad">High School Grad</option>
                    <option value="Bachelors">Bachelors</option>
                    <option value="Assoc-acdm">Associate Academic</option>
                    <option value="Assoc-voc">Associate Vocational</option>
                    <option value="Prof-school">Professor at School</option>
                    <option value="Masters">Masters</option>
                    <option value="Doctorate">Doctorate</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="Occupation" class="form-label">Occupation</label>
                <select name="Occupation" id="Occupation" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="occupation_Armed_Forces">Armed Forces</option>
                    <option value="occupation_Craft_repair">Craft Repair</option>
                    <option value="occupation_Exec_managerial">Executive Managerial</option>
                    <option value="occupation_Farming_fishing">Farming or Fishing</option>
                    <option value="occupation_Handlers_cleaners">Handler or Cleaner</option>
                    <option value="occupation_Machine_op_inspct">Machine Operating Inspector</option>
                    <option value="occupation_Priv_house_serv">House Services</option>
                    <option value="occupation_Prof_specialty">Professional Specialty</option>
                    <option value="occupation_Protective_serv">Protective Services</option>
                    <option value="occupation_Sales">Sales</option>
                    <option value="occupation_Tech_support">Tech Support</option>
                    <option value="occupation_Transport_moving">Transport & Moving</option>
                    <option value="Adm-clerical">Administrative Clerk</option>
                    <option value="occupation_Other_service">Other Service</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="Workclass" class="form-label">Work Class</label>
                <select name="Workclass" id="Workclass" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Federal-gov">Federal Government</option>
                    <option value="workclass_State_gov">State Government</option>
                    <option value="workclass_Local_gov">Local Government</option>
                    <option value="workclass_Private">Private</option>
                    <option value="workclass_Self_emp_inc">Self Employed (Incorporated)</option>
                    <option value="workclass_Self_emp_not_inc">Self Employed (Unincorporated)</option>
                    <option value="workclass_Without_pay">Without_pay</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="Country" class="form-label">Native Country</label>
                <select name="Country" id="Country" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="United States">United States</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="Relationship" class="form-label">Relationship</label>
                <select name="Relationship" id="Relationship" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="relationship_Not_in_family">Not in Family</option>
                    <option value="relationship_Other_relative">Other Relative</option>
                    <option value="relationship_Unmarried">Unmarried</option>
                    <option value="relationship_Own_child">Own a Child</option>
                    <option value="relationship_Wife">Wife</option>
                    <option value="relationship_Husband">Husband</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="Marital" class="form-label">Marital Status</label>
                <select name="Marital" id="Marital" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="marital_Married_AF_spouse">Armed Forces Spouse</option>
                    <option value="marital_Married_civ_spouse">Civilian Spouse</option>
                    <option value="marital_Married_spouse_absent">Spouse Absent</option>
                    <option value="marital_Never_married">Never Married</option>
                    <option value="marital_Separated">Separated</option>
                    <option value="marital_Divorced">Divorced</option>
                    <option value="marital_Widowed">Widowed</option>
                </select>
            </div>

            
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <br><br><h3>{{ prediction_text }}<h3></h3>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
